<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Antoine ORDONEZ</title>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
	</head>
	<body>
		<ul>
			<li><a href="/">Home</a></li>
			<li class="active"><a href="upload">Upload</a></li>
			<li><a href="list">Image List</a></li>
			<li><a href="viewer">Image Viewer</a></li>
		</ul>
		<center>
			<br><br>
			<h1>Upload</h1>
			<br><br>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<p><input type="file" name="image">
				<br><br>
				<p><button type="submit">Submit</button>
			</form>
			{% if upload_message %}
			<p>{{ upload_message }} <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
			{% endif %}
		</center>
	</body>
</html>
