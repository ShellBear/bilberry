<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Antoine ORDONEZ</title>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
	</head>
	<body>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="upload">Upload</a></li>
			<li class="active"><a href="list">Image List</a></li>
			<li><a href="viewer">Image Viewer</a></li>
		</ul>
		<center>
			<br><br>
			<h1>Image List</h1>
			<br><br>
			<div>
				{% for images in imageDatas %}
					<div class="image-element-template">
						<img class="image-template" src="{{ images.path }}">
					</div>
					<br><br>
					<span class="info-title">TIMESTAMP: </span><span>{{ images.timestamp }}</span><br><br>
					<span class="info-title">VERIFIED: </span><span>{{ images.verified }}</span><br><br>
					<span class="info-title">REJECTED: </span><span>{{ images.rejected }}</span><br><br>
					<br>
				{% endfor %}
			</div>
		</center>
	</body>
</html>
